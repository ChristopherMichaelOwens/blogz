{% extends "base.html" %}

{% block content %}
<center><h1> Welcome to my blog. </h1></center>
{% for iter in posts %}
<ul>
<h1><a href="blog?id={{iter.id}}"/>{{ iter.title }}</a></h1>
<br/>
{{ iter.post }}
</br>
<h4> Written by:<a href="./blog?user={{iter.owner.id}}">{{iter.owner.username}} </a></h4>
</ul>
<hr>
{% endfor %}


{% endblock %}
