<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
		<div style='float: right'>
			{% if session['user'] %}
			<p>Welcome {{ session['user'] }}</p>
			{% endif %}
			<a href="newpost">Add a blog entry.</a> | <a href="blog">Main Blog Page</a></br>
			<a href="signup">Sign up.</a> | <a href="login">Sign in.</a> | <a href="logout">Log off.</a>
        
        </div>
        
        {% with messages = get_flashed_messages() %}
            <ul class="error">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
    {% endblock %}

</body>
</html>
